plugins {
    id 'org.springframework.boot' version '2.1.11.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'com.pcz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.11.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.11.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.11.RELEASE'
    implementation 'mysql:mysql-connector-java:6.0.5'
    implementation 'org.apache.commons:commons-lang3:3.9'

//    runtimeOnly 'com.h2database:h2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.11.RELEASE'
}
