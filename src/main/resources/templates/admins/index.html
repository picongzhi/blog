<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>
<div class="container blog-content-container">
    <div class="row">
        <div class="col-md-4 col-xl-3">
            <div class="card">
                <h5 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i> 菜单</h5>

                <ul class="list-group blog-menu" th:each="menu : ${menuList}">
                    <a href="javascript:void(0)" class="list-group-item active" title="waylau" th:title="${menu.name}"
                       th:text="${menu.name}" th:attr="url=${menu.url}">
                        用户管理
                    </a>
                </ul>
            </div>
        </div>
        <div class="col-md-8 col-xl-9">
            <div class="card" id="rightContainer"></div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
<script src="../../js/admins/main.js"></script>
</body>
</html>
